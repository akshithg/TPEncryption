<!doctype html>
<html>
<head>
    <title>TPEncryption Plugin</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            /*border: 1px solid #ccc;*/
        }

        ul.tab {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Float the list items side by side */
        ul.tab li {float: left;}

        /* Style the links inside the list items */
        ul.tab li a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 10px;
        }

        /* Change background color of links on hover */
        ul.tab li a:hover {background-color: #ddd;}

        /* Create an active/current tablink class */
        ul.tab li a:focus, .active {background-color: #ccc;}

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            height: 400px;
            max-height: 400px;
            overflow: scroll;
        }
    </style>
</head>
<body style="width: 480px;height: 400px;">


<ul class="tab">
    <li><a class="tablinks active" id="IMAGES_LINK">MY IMAGES</a></li>
    <li><a class="tablinks" id="ADD_IMAGE_LINK">UPLOAD</a></li>
    <li><a class="tablinks" id="SETTINGS_LINK">DOWNLOAD</a></li>
</ul>

<div id="IMAGES" class="tabcontent" style="display: block;background-color: white;">
    <h3>Your images<a href="#" type="button" id="remove_images" style="float:right;font-size:12px;display:inline-block;border-radius: 0px;margin-left:10px;" >remove all</a></h3>
    <p>Here you can see list of your images.</p>
    <div id="my_images"></div>
</div>

<div id="ADD_IMAGE" class="tabcontent">
    <h3>Add image</h3>
    <p>Browse your secret image, encrypt it and then upload it in the cloud storage.</p>
    <input type="file" id="browse" value="Browse an image" accept="image/*" style="border: 0px solid;outline: none;width: 35%;margin-bottom: 10px;"/>
    <span style="display: inline-block;margin-left: 10px;color:green;" id="status"></span>
    <br style="margin-bottom: 50px;"/>
    <input type="number" id="iter" min="1" max="100" placeholder="#iterations" style="width: 20%;border-radius: 0px;"/>
    <input type="number" id="block-size" min="5" max="1000" placeholder="block size" style="width: 20%;border-radius: 0px;"/>
    <input type="button" id="encrypt" value="Encrypt" style="width: 20%;border-radius: 0px;" />
    <input type="button" id="upload" value="Upload" style="width: 20%;border-radius: 0px;" />
    <br/><br/><br/>
    <canvas id="canvas" width="200" height="200" style="border: 1px solid gray; margin: 0 0 0 10px;width: 40%"></canvas>
    <canvas id="canvas_thumb" width="200" height="200" style="border: 1px solid gray; margin: 0 0 0 10px;width: 40%;vertical-align: top;"></canvas>
</div>

<div id="SETTINGS" class="tabcontent">
    <h3>Download image</h3>
        <p>Browse your image, decrypt and download it.</p>
    <select id="downloadable_images" style="width: 30%;"></select>
    <span style="display: inline-block;margin-left: 10px;color:green;" id="status2"></span>
    <br/>
    <br/>
    <input type="number" id="iter2" min="1" max="100" placeholder="#iterations" style="width: 20%;border-radius: 0px;"/>
    <input type="number" id="block-size2" min="5" max="1000" placeholder="block size" style="width: 20%;border-radius: 0px;"/>
    <input type="button" id="decrypt" value="Decrypt" style="width: 20%;border-radius: 0px;" />
    <a href="#" type="button" id="downloadLink" value="Download" style="width: 20%;border-radius: 0px;margin-left:10px;" >Download</a>
    <br/><br/><br/>
    <canvas id="canvas_dl" width="200" height="200" style="border: 1px solid gray; margin: 0 0 0 110px;width: 50%"></canvas>
</div>

<script src="popup.js"></script>
</body>
</html>
